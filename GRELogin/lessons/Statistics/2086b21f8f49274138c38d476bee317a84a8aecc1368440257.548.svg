<svg style="overflow: hidden; position: relative;" height="500" version="1.1" width="900" xmlns="http://www.w3.org/2000/svg"><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#888888" stroke-width="1"></rect><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Verdana, Helvetica, sans-serif; cursor: pointer;" x="420" y="50" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="15px" font-family="Verdana, Helvetica, sans-serif" transform="matrix(1,0,0,1,-31,46)"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="6">The range of a group of numbers is the difference between the largest term and the smallest term.</tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="18" x="420"></tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="18" x="420"></tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 40px; line-height: normal; font-family: Verdana, Helvetica, sans-serif; cursor: pointer;" x="420" y="50" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#77bb44" font-size="40px" font-family="Verdana, Helvetica, sans-serif" transform="matrix(1,0,0,1,-331,-9)"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="16">RANGE</tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Verdana, Helvetica, sans-serif; cursor: pointer;" x="420" y="50" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="15px" font-family="Verdana, Helvetica, sans-serif" transform="matrix(1,0,0,1,-145,86)"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="6"> For example, the range of 10, –20, 3, 2, and 4 is 10 – (–20) = 30. </tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Verdana, Helvetica, sans-serif; cursor: pointer;" x="420" y="50" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="15px" font-family="Verdana, Helvetica, sans-serif" transform="matrix(1,0,0,1,22,129)"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="6">One would need to travel 30 units on a number line to get from the smallest value, –20, to the largest value, 10</tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;" fill="none" stroke="#000000" d="M389,96LNaN,96" stroke-dasharray="4,3" opacity="0"></path><circle style="-webkit-tap-hi