kit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Courier new'; cursor: pointer;" x="400" y="100" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="Courier new" transform="matrix(1,0,0,1,28,-67)"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="5">A linear equation in two variables, x and y, can be written in the form </tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400"></tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); fill-opacity: 1;" x="200" y="200" width="100" height="100" r="0" rx="0" ry="0" fill="#77bb44" stroke="#000000" fill-opacity="1" stroke-width="0.3496503496503497" transform="matrix(2.86,0,0,0.75,-262,-95)"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 40px; line-height: normal; font-family: 'Courier new'; cursor: pointer;" x="400" y="100" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#ffffff" font-size="40px" font-family="Courier new" transform="matrix(1,0,0,1,54,-11)"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="16">ax + by =  c</tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Courier new'; cursor: pointer; fill-opacity: 1;" x="400" y="100" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="Courier new" transform="matrix(1,0,0,1,9,104)" fill-opacity="1"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="-14.5">Where  a, b and c are real numbers and a and b are not both zero.</tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400"> </tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400"> For example, 2x + 3y = 8  is a linear equation in two variables. </tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Courier new'; cursor: pointer; fill-opacity: 1;" x="400" y="100" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="Courier new" transform="matrix(1,0,0,1,162,214)" fill-opacity="1"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="-14.5">A solution of such an equation is an ordered pair of numbers (x, y) that makes the equation true</tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400">        </tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400"> when the values of x and y are substituted into the equation</tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><text style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Courier new'; cursor: pointer; fill-opacity: 1;" x="400" y="100" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#3b5998" font-size="16px" font-family="Courier new" transform="matrix(1,0,0,1,115,334)" fill-opacity="1"><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="-14.5">For example, both (1, 2) and (7/2,1/3 ) are solutions of the equation 2x + 3y = 8but</tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400"> </tspan><tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="19.2" x="400"> But (2,1) is not a solution.</tspan></text><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;" x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0"></rect><path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;" fill="none" stroke="#000000" d="M454,89L868.7,89" stroke-dasharray="4,3" opacity="0"></path><circle style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" cx="868.7" cy="89" r="0" fill="#ffffff" stroke="#000000"></circle><path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;" fill="none" stroke="#000000" d="M454,89L454,98.1" stroke-dasharray="4,3" opacity="0"></path><circle style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" cx="454" cy="98.1" r="0" fill="#ffffff" stroke="#000000"></circle><path style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;" fill="none" stroke="#000000" d="M135,82L773,82L773,96L135,96L135,82" stroke-dasharray="4,3" opacity="0"></path><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" x="135" y="82" width="0" height="0" r="0" rx="0" ry="0" fill="#ffffff" stroke="#000000" transform="matrix(1,0,0,1,0,0)"></rect><rect style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" x="773" y="82" width="0" height="0" r="0" rx="0" ry="0" fill="