ighlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#c80000" font-size="18px" font-family="Georgia" transform="matrix(1,0,0,1,-24,172)" fill-opacity="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 18px; line-height: normal; font-family: Georgia; cursor: pointer; fill-opacity: 1;"><tspan dy="6.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Example</tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#77bb44" d="M89,262LNaN,262" stroke-dasharray="4,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="NaN" cy="262" r="0" fill="#77bb44" stroke="#77bb44" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#77bb44" d="M89,262LNaN,273.7" stroke-dasharray="4,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="NaN" cy="273.7" r="0" fill="#77bb44" stroke="#77bb44" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="89" cy="262" r="0" fill="#77bb44" stroke="#77bb44" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#77bb44" d="M90,286LNaN,286" stroke-dasharray="4,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="NaN" cy="286" r="0" fill="#77bb44" stroke="#77bb44" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#77bb44" d="M90,286LNaN,297.7" stroke-dasharray="4,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="NaN" cy="297.7" r="0" fil