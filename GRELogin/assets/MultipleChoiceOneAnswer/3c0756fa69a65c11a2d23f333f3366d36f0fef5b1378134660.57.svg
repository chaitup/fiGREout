<svg height="177" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="overflow: hidden; position: relative;"><rect x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#eeeeee" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with RaphaÃ«l 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="13px" font-family="verdana" transform="matrix(1,0,0,1,-37,40)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 13px; line-height: normal; font-family: verdana; cursor: pointer;"><tspan dy="-65.203125" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Let the volume of the solution be x Liters</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Alcohol is 18% =&gt; volume of alcohol = 0.18x Liters</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; liters of the solution is removed =&gt; remaining solution = x -8 Liters</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; remaining alcohol = 0.18(x-8) = 0.18x - 1.44  -&gt;(1)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; 8L of water is added back =&gt; final solution = xL but alcohol drops to 15%</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt;remaining alcohol = 0.15x Liters -&gt;(2)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Both (1) and (2) denote the the remaining amount of alcohol in the final mixture, since only water is added after (1)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; 0.15x = 0.18x -1.44 </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; 0.03x = 1.44</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; x = 48 Liters</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M61.5,90L124.55000000000001,90" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="124.55000000000001" cy="90" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M61.5,90L61.5,100.4" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="61.5" cy="100.4" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="1.5" cy="80" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle></svg>
