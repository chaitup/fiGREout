<svg height="124" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="overflow: hidden; position: relative;"><rect x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#eeeeee" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with RaphaÃ«l 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="13px" font-family="verdana" transform="matrix(1,0,0,1,-34,8)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 13px; line-height: normal; font-family: verdana; cursor: pointer;"><tspan dy="-34" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Theory: Area of circle = pi*radius^2 = pi*(diameter/2)^2 = (pi/4) * diameter^2</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Let the initial diameter be d</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">     the initial area be A = (pi*d^2)/4</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">     final diameter = 1.5d</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; final area = (pi*(1.5d)^2)/5 = 2.25(pi*d^2)/4 = 2.25 A</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; increase in area = 2.25A - A = 1.25A = 125% increase in area</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">   </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M64.5,58L127.55000000000001,58" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="127.55000000000001" cy="58" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M64.5,58L64.5,68.4" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="64.5" cy="68.4" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="4.5" cy="48" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle></svg>
