<svg height="503" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="overflow: hidden; position: relative;"><rect x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#eeeeee" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="13px" font-family="verdana" transform="matrix(1,0,0,1,-39,-45)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 13px; line-height: normal; font-family: verdana; cursor: pointer;"><tspan dy="-80.8046875" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Theory: Perimeter of rectangle = 2(length + breadth)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">            Area of rectangle = length × breadth</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">            </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Let length of first rectangle = L</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt;Area of first rectabgle = L × 16</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">  Area of second rectangle= 24 × 18</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Since, the areas of the two rectangles are equal</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">L × 16 = 24 × 18</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt;L  = 27</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt;perimeter of the first triangle = 2(27+16) = 86</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> </tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M59.5,5L122.55000000000001,5" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="122.55000000000001" cy="5" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M59.5,5L59.5,15.4" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="59.5" cy="15.4" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="-0.5" cy="-5" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle></svg>
