<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="165"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-33,26)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-49.599609375">Theory: perimeter of rectangle = 2(length + breadth)  ---(1)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">           Length of diagonal = square root(length^2 + breadth ^2) ---(2)    (width and breadth are the same)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">           Let the length be L, substituting in (1)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; 28 = 2(l + 6)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; 14 = l + 6</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; l = 8, substituting in (2)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; Length of diagonal = sqrt(8^2 + 6^2) = sqrt(64+36) = sqrt(100)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; Length of diagonal = 10</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M66,76L131,76" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="76" cx="131"></circle><path opacity="0" stroke-dasharray="1,3" d="M66,76L66,86.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="86.4" cx="66"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="66" cx="6"></circle></svg>
