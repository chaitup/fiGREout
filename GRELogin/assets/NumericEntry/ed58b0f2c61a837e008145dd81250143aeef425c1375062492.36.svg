roke-dasharray="4,3" opacity="0.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0.5;"></path><rect x="-13.000000000000004" y="-22" width="0" height="0" r="0" rx="0" ry="0" fill="#ffffff" stroke="#000000" stroke-width="1" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><rect x="828" y="-22" width="0" height="0" r="0" rx="0" ry="0" fill="#ffffff" stroke="#000000" stroke-width="1" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><rect x="828" y="68" width="0" height="0" r="0" rx="0" ry="0" fill="#ffffff" stroke="#000000" stroke-width="1" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><rect x="-12.999999999999996" y="68" width="0" height="0" r="0" rx="0" ry="0" fill="#ffffff" stroke="#000000" stroke-width="1" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><circle cx="347.5" cy="13" r="0" fill="#ffffff" stroke="#000000" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="  Trebuchet MS" transform="matrix(1,0,0,1,-44,68)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Trebuchet MS'; cursor: pointer;"><tspan dy="-32.40625" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Center of the circle C = (-3,-4)</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">A point inside the circle I = (-3,-5) =&gt; CI = √((-3-(4))² + (-4-(-4))²) = √(7)² = 7</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">A point outside the circle O = (4,-4) =&gt;  CO = √((-3-(-3))² + (-4-(5))²) = √(9)² = 9</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">If R is a point on the circle, =&gt; CI &lt; CR &lt; CO =&gt; 7 &lt; m &lt; 9 </tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; m = 8, since m is an integer </tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M58,118L125.60000000000001,118" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="125.60000000000001" cy="118" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M58,118L58,132.3" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="58" cy="132.3" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="-2" cy="108" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle></svg>
