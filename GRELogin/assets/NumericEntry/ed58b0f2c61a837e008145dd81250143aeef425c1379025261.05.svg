<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="163"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-33,28)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-57.400390625">Theory: Positive number * positive number = positive number, </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Negative number * negative number = positive number</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Negative number * positive number = negative number</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">|x| is always positive</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Given -x|x| = -9 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x|x| = 9</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">But |x| is positive =&gt; x is a positive number =&gt; |x| = x</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x^2 = 9 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x =3, since x is a positive number</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M66,78L131,78" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="78" cx="131"></circle><path opacity="0" stroke-dasharray="1,3" d="M66,78L66,88.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="88.4" cx="66"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="68" cx="6"></circle></svg>
