<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="174"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-33,39)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-57.400390625">Theory: Percentage = (Part Value/Whole Value)  * 100</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Let the total number of students in the class be x</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">No . of students that play soccer = 0.3x i.e., 30% of x</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Percentage of students of girls among those who play soccer = 40%</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; No. of girls who play soccer = 40% of 0.3 = (40/100) * 0.3 = 0.12x</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; No. of girls who don't play soccer = Total girls - Girls those who don't play soccer = 0.3x - 0.12x = 0.18x</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; percentage of girls in the class who don't play soccer = (Girls who don't play soccer/total girls) * 100 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                                                                             = (0.12x/0.3x) * 100</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                                                                             = 60%</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M66,89L131,89" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="89" cx="131"></circle><path opacity="0" stroke-dasharray="1,3" d="M66,89L66,99.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="99.4" cx="66"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="79" cx="6"></circle></svg>
