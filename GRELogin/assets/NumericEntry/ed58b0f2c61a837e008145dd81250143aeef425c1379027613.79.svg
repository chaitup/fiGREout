<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="283"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-34,90)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-119.80078125">Let the two number be x, y</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Given: Sum of squares of the numbers = 160</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x^2 + y^2 = 160</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Sum of the numbers = 16</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x + y = 16</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Squaring on both sides </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">(x+y)^2 = 256</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x ^2 + y^2 +2xy = 256</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; 160 + 2xy = 256 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; 2xy = 96 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Let x - y = k</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">squaring on both sides</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">(x-y)^2 = k^2</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; x^2 + y^2 - 2xy = k^2 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; 160- 96 = k^2 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; k^2 = 64</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; k = 8</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M65,140L130,140" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="140" cx="130"></circle><path opacity="0" stroke-dasharray="1,3" d="M65,140L65,150.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="150.4" cx="65"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="130" cx="5"></circle></svg>
