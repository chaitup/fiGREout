<svg height="186" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="overflow: hidden; position: relative;"><rect x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#eeeeee" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with RaphaÃ«l 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="13px" font-family="verdana" transform="matrix(1,0,0,1,-28,39)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 13px; line-height: normal; font-family: verdana; cursor: pointer;"><tspan dy="-57.40625" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Theory: Sum of first n elements in an Arithmetic progression = n(2*A1 + (n-1)d)/2 = n(A1 + l)/2</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">            where d is the difference between two consecutive elements, A1 is the first element in the progression. </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">            l = a + (n-1)*d is the last element in the sequence </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Tip: Multiples of 2 are even numbers with d =2</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; A1 = 100 </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">l = 200 </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">n = 51 (including 100 &amp; 200)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; Sum = 51(100+200)/2 </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; Sum = 7650</tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M70.5,89L133.55,89" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="133.55" cy="89" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M70.5,89L70.5,99.4" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="70.5" cy="99.4" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="10.5" cy="79" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle></svg>
