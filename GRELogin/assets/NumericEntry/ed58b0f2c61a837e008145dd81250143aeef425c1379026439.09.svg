<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="170"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-40,35)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-57.400390625">Tip: All fractions of an item must add to 1, unless there are multiple items</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Fraction of elements painted yellow = 1/4 ------&gt;(1)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Fraction of yellow spheres that are hollow = 2/5th -----&gt; (2)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; total spheres that are yellow and hollow = 1/4*2/5 = 1/10</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; Total sphere that are not yellow hollow spheres = 1 - 1/10 = 9/10 = 90/100 = 90%</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Explanation: (2) can also be translated to </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">2/5th of yellow spheres are hollow</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; 2/5th of 1/4th of all spheres are Yellow and hollow (from (1))</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">= 2/5*1/4 = 1/10</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M59,85L124,85" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="85" cx="124"></circle><path opacity="0" stroke-dasharray="1,3" d="M59,85L59,95.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="95.4" cx="59"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="75" cx="-1"></circle></svg>
