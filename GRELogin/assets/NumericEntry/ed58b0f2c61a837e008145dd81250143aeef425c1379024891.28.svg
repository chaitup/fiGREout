<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="164"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-43,29)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-49.599609375">Given: a is directly proportional to b =&gt; x/y = constant </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">b = 9 when a = 6</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Let a = x when b = 12</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">but b/a = constant</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt;9/6 =12/x</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt;x = 12 * 6/9</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt;x = 8</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; a =8 when b = 12</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M56,79L121,79" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="79" cx="121"></circle><path opacity="0" stroke-dasharray="1,3" d="M56,79L56,89.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="89.4" cx="56"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="69" cx="-4"></circle></svg>
