<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="136"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-39,12)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-41.80078125">Theory: a^x(a^y  + a^z) = a^(x+y)  + a^(x+z)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">To find: greatest prime factor of 2^65 - 2^61</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">2^65 - 2^61 = 2^61(2^4 -1) </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                   = 2^61(16-1)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                   = 2^61 * 15</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                   = 2^61 * 5^1 * 3^1</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; the prime factors of 2^65 - 2^61 are 2,3,5 and 5 is the greatest among them</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M60,62L125,62" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="62" cx="125"></circle><path opacity="0" stroke-dasharray="1,3" d="M60,62L60,72.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="72.4" cx="60"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="52" cx="0"></circle></svg>
