<svg height="295" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="overflow: hidden; position: relative;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><rect x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#eeeeee" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><rect x="200" y="200" width="100" height="100" r="0" rx="0" ry="0" fill="#77bb44" stroke="#000000" fill-opacity="0.5" stroke-width="0.11890606420927467" transform="matrix(8.41,0,0,0.9,-1694,-225)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); fill-opacity: 0.5;"></rect><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="  Trebuchet MS" transform="matrix(1,0,0,1,-45,-30)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Trebuchet MS'; cursor: pointer;"><tspan dy="-3.6015625" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Tip: In questions like this simplify as much as possible and extrapolate it. </tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">For ex: Find how much amount of rice a single person consumes per day and extrapolate it</tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="  Trebuchet MS" transform="matrix(1,0,0,1,-49,41)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Trebuchet MS'; cursor: pointer;"><tspan dy="-22.8046875" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">According to the question, </tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Amount of rice consumed by a family of 3 per 15 days = 10 kgs.</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Amount of rice consumed by a family of 3 per 1 day    = 10/15  = 2/3 kgs.</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Amount of rice consumed by one person per 1 day       = 2/(3×3) = 2/9 kgs.</tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="16px" font-family="  Trebuchet MS" transform="matrix(1,0,0,1,-48,160)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 16px; line-height: normal; font-family: 'Trebuchet MS'; cursor: pointer;"><tspan dy="-51.6015625" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Extrapolating the data</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">We need to find No. of days  to consume 20 kgs of rice  by a family of 5    </tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">We know,</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> No. of days  to consume 2/9 kgs of rice by one person = 1 day</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> No. of days  to consume 2/9 kgs of rice by a family of 5  = 1/5 day  (More the people, faster the consumption)</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> No. of days  to consume 1 kg of rice by a family of 5  = (1/5)×9/2  = 9/10 days</tspan><tspan dy="19.2" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"> No. of days  to consume 20 kgs of rice by a family of 5  = (9/10)× 20 = 18 days</tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M408.5,0L800,0" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="800" cy="0" r="0" fill="#ffffff" stroke="#000000" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M408.5,0L408.5,58.5" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="408.5" cy="58.5" r="0" fill="#ffffff" stroke="#000000" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M0,0" stroke-dasharray="4,3" opacity="0.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0.5;"></path><rect x="-12.000000000000004" y="-45" width="0" height="0" r="0" rx="0" ry="0" fill="#ffffff" stroke="#000000" stroke-width="1" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(