-space: pre; line-height: 10;">=&gt; Distance left for second part of the journey D2 = d - D1 = 155 - 50 = 105 miles</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Time taken for the second part = Total time - time for the first part T2 = t - T1 = 2 hours 25 minutes - 40 minutes</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; T2 = 1 hour 45 minutes = 1 + 45/60 = 1 + 3/4 = 7/4 hours</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; Speed for second part of the journey S2= D2/Tw = 105/(7/4) = 60 miles/hour</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; Distance travelled in the first 1 hour 15 minutes D= distance travelled in the first 40 minutes + distance travelled in </tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">                                                                                                                           the next 35 minutes (T)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">  D = D1 + S2 * T</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">     = 50 + 60 * 35/60 = 50 + 35 = 85 miles</tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M52.5,123L115.55000000000001,123" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="115.55000000000001" cy="123" r="