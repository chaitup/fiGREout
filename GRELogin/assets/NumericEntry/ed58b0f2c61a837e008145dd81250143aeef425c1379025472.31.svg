<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="136"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-37,20)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-41.80078125">Tip: We know f(x,y) = xy^3</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">=&gt; f(p,q) = p*q^3 = 10</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">To find: f(7p,2q) = (7p) * (2q)^3</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                       = 7p * 8q^3</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                       = 56 * pq^3</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                       = 56 * 10</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                       = 560</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M62,70L127,70" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="70" cx="127"></circle><path opacity="0" stroke-dasharray="1,3" d="M62,70L62,80.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="80.4" cx="62"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="60" cx="2"></circle></svg>
