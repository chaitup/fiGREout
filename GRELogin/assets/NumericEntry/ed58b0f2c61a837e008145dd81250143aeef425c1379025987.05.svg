<svg xml:space="preserve" style="overflow: hidden; position: relative;" xmlns="http://www.w3.org/2000/svg" width="100%" version="1.1" height="125"><rect stroke-width="1" style="" stroke="#eeeeee" fill="#ffffff" ry="0" rx="0" r="0" height="100%" width="100%" y="0" x="0"></rect><desc>Created with Raphaël 2.1.0</desc><defs></defs><text transform="matrix(1,0,0,1,-43,11)" font-family="verdana" font-size="13px" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" text-anchor="start" y="50" x="50" style="text-anchor: start; font: 13px verdana; cursor: pointer;"><tspan style="white-space: pre; line-height: 10;" dy="-41.80078125">Given: f(x^2) = 2f(x)  and f(2) = 3</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">Tip: as the only known values are expressed in the form of x^2 and f(2), convert f(16) into those forms</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6"></tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">f(16) = f(4^2) = 2f(4)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                     = 2f(2^2)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                     = 4f(2)</tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                     = 4*3 </tspan><tspan style="white-space: pre; line-height: 10;" x="50" dy="15.6">                     = 12</tspan></text><rect opacity="0" style="opacity: 0; cursor: nw-resize;" stroke="#77bb44" fill="#77bb44" ry="0" rx="0" r="0" height="10" width="10" y="80" x="100"></rect><path opacity="0" stroke-dasharray="1,3" d="M56,61L121,61" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="61" cx="121"></circle><path opacity="0" stroke-dasharray="1,3" d="M56,61L56,71.4" stroke="#000000" fill="none" style="opacity: 0;"></path><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="71.4" cx="56"></circle><circle style="" stroke="#000000" fill="#ffffff" r="0" cy="51" cx="-4"></circle></svg>
