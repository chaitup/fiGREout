<svg height="226" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="overflow: hidden; position: relative;"><rect x="0" y="0" width="100%" height="100%" r="0" rx="0" ry="0" fill="#ffffff" stroke="#eeeeee" stroke-width="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.0</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="13px" font-family="verdana" transform="matrix(1,0,0,1,-37,30)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 13px; line-height: normal; font-family: verdana; cursor: pointer;"><tspan dy="-57.40625" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Given: |x-2|=5 and |7-2y| = 15</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">|x-2| = 5 =&gt; x -2 = 5 or x -2 = -5  since, |a| = a, if a &gt; 0 or |a| = -a if a &lt; 0</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; x = -5 + 2 or x =-5 +2</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; x = -5 or x = -3</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">similarly, |7-2y| = 15 = &gt; 7 - 2y = 15   or 7 - 2y = -15</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; -2y = 15 -7   or -2y = -15-7</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; -2y = 8   or -2y = -22</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; -y = 4   or -y = -11</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; y = -4 or y = 11</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><text x="50" y="50" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#000000" font-size="13px" font-family="verdana" transform="matrix(1,0,0,1,-35,111)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 13px; line-height: normal; font-family: verdana; cursor: pointer;"><tspan dy="-26.203125" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;"></tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">Now x*y =  (-5 )* (-4) or xy = (-5) * (11)   or xy = (-3) * (-4)   or xy = (-3) * (11)</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; xy = 20 or xy = -55 or xy = 12 or xy = -33</tspan><tspan dy="15.6" x="50" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); white-space: pre; line-height: 10;">=&gt; xy = 12 or xy = -33 are the only answers among the given options. </tspan></text><rect x="100" y="80" width="10" height="10" r="0" rx="0" ry="0" fill="#77bb44" stroke="#77bb44" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0; cursor: nw-resize;"></rect><path fill="none" stroke="#000000" d="M63.5,161L126.55000000000001,161" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="126.55000000000001" cy="161" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M63.5,161L63.5,171.4" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="63.5" cy="171.4" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="3.5" cy="151" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M61.5,80L124.55000000000001,80" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="124.55000000000001" cy="80" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><path fill="none" stroke="#000000" d="M61.5,80L61.5,80" stroke-dasharray="1,3" opacity="0" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;"></path><circle cx="61.5" cy="80" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle><circle cx="1.5" cy="70" r="0" fill="#ffffff" stroke="#000000" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></circle></svg>
